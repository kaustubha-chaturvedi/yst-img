name: Auto Plugin Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            goarch: amd64

          - os: darwin
            runner: macos-latest
            goarch: arm64

          - os: windows
            runner: windows-latest
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt update
          sudo apt install -y libavif-dev pkg-config

      - name: Install macOS dependencies
        if: matrix.os == 'darwin'
        run: |
          brew update
          brew install libavif pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Set up vcpkg binary cache
        if: matrix.os == 'windows'
        shell: powershell
        run: |
          $env:VCPKG_DEFAULT_BINARY_CACHE = "$HOME\.vcpkg\archives"
          mkdir -Force "$HOME\.vcpkg\archives"

      - name: Cache vcpkg binary cache
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ~/.vcpkg/archives
          key: windows-vcpkg-archives-${{ hashFiles('**/go.sum') }}

      - name: Build libavif for Windows (static, MinGW)
        if: matrix.os == 'windows'
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          $env:VCPKG_DEFAULT_BINARY_CACHE = "$HOME\.vcpkg\archives"
          .\vcpkg\vcpkg install libavif:x64-mingw-static

          New-Item -ItemType Directory -Path embed/windows/include -Force
          New-Item -ItemType Directory -Path embed/windows/lib -Force

          Copy-Item "vcpkg/installed/x64-mingw-static/include/avif" -Recurse -Destination "embed/windows/include/"
          Copy-Item "vcpkg/installed/x64-mingw-static/lib/libavif.a" -Destination "embed/windows/lib/libavif.a"
          Copy-Item "vcpkg/installed/x64-mingw-static/lib/libyuv.a"  -Destination "embed/windows/lib/libyuv.a"

      - name: Build plugin
        shell: bash
        run: |
          mkdir -p dist
          BIN="yst-img-${{ matrix.os }}-${{ matrix.goarch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN="$BIN.exe"
          fi

          CGO_ENABLED=1 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.goarch }} \
          go build -tags avif -o "dist/$BIN" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yst-img-${{ matrix.os }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List files
        run: ls -lh release

      - name: Create version tag
        id: tag
        run: |
          git fetch --tags

          latest=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            next="v1.0.0"
          else
            v=${latest#v}
            IFS='.' read -r major minor patch <<<"$v"
            patch=$((patch+1))
            next="v$major.$minor.$patch"
          fi

          echo "tag=$next" >> $GITHUB_OUTPUT

          git tag "$next"
          git push origin "$next"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}