name: Auto Plugin Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    outputs:
      tag: ${{ steps.get_version.outputs.next_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Get latest release tag
        id: get_version
        run: |
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          if [ -z "$latest" ]; then
            echo "v1.0.0" > VERSION
          else
            IFS='.' read -r major minor patch <<<"${latest#v}"
            patch=$((patch+1))
            echo "v${major}.${minor}.${patch}" > VERSION
          fi
          echo "next_tag=$(cat VERSION)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build plugin binary (${{ matrix.goos }}/${{ matrix.goarch }})
        run: |
          mkdir -p build
          bin_name="yst-image tools-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            bin_name="yst-image tools-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${bin_name} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/yst-image tools-${{ matrix.goos }}-${{ matrix.goarch }}*

  publish:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags || true
          # Check if tag already exists
          if git rev-parse "${{ needs.release.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ needs.release.outputs.tag }} already exists, skipping creation"
          else
            git tag ${{ needs.release.outputs.tag }}
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin ${{ needs.release.outputs.tag }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: binaries-*
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p release
          find build -type f -name "yst-image tools-*" -exec cp {} release/ \;
          echo "Files to upload:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: Release ${{ needs.release.outputs.tag }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

