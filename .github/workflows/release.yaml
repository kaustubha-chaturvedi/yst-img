name: Auto Plugin Release

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - master
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            goarch: amd64

          - os: darwin
            runner: macos-15
            goarch: amd64

          - os: darwin
            runner: macos-latest
            goarch: arm64

          - os: windows
            runner: windows-latest
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt update
          sudo apt install -y libavif-dev pkg-config

      - name: Install macOS dependencies
        if: matrix.os == 'darwin'
        run: |
          brew update
          brew install libavif pkg-config

      - name: Build plugin
        shell: bash
        run: |
          mkdir -p dist
          BIN="yst-img-${{ matrix.os }}-${{ matrix.goarch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN="$BIN.exe"
          fi

          CGO_ENABLED=1 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.goarch }} \
          go build -tags avif -o dist/$BIN .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yst-img-${{ matrix.os }}-${{ matrix.goarch }}
          path: dist/*
      
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List files
        run: ls -lh release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

